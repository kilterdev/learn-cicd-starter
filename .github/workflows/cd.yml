name: Continuous Deployment

on:
  push:
    branches: [main]



jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with: 
          project_id: 'notely-453313'
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup GCloud
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build
        run: ./scripts/buildprod.sh

      - name: Deploy to the cloud
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-453313/notely-ar-repo/notely:latest .
